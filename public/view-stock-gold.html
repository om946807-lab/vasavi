<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Stock Gold - Sri Vasavi Jewellers</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="logo.png" type="image/x-icon">
</head>

<body class="bg-gray-50 font-sans">

    <!-- Header -->
    <header
        class="bg-white shadow-md py-4 px-4 sm:px-6 lg:px-8 flex flex-col sm:flex-row items-start sm:items-center justify-between gap-4 sm:gap-0">
        <h1 class="text-2xl font-bold text-gray-800">Gold Stock Inventory</h1>
        <a href="gold-stock.html"
            class="text-gray-600 hover:text-gray-900 flex items-center gap-2 text-sm sm:text-base">
            <i class="fas fa-arrow-left"></i> Back
        </a>
    </header>

    <main class="px-4 sm:px-6 lg:px-8 py-6 max-w-7xl mx-auto">

        <!-- Toggle -->
        <div class="flex flex-col sm:flex-row items-center justify-center gap-4 mb-6">
            <span class="text-gray-600 font-medium text-sm sm:text-base">Single Item</span>
            <label class="relative inline-flex items-center cursor-pointer">
                <input type="checkbox" id="massViewSwitch" onchange="toggleView()" class="sr-only peer">
                <div
                    class="w-12 sm:w-14 h-6 sm:h-7 bg-gray-300 rounded-full peer peer-checked:bg-green-500 transition-all duration-300">
                </div>
                <div
                    class="absolute left-0.5 top-0.5 w-5 sm:w-6 h-5 sm:h-6 bg-white rounded-full shadow-md peer-checked:translate-x-6 sm:peer-checked:translate-x-7 transition-transform duration-300">
                </div>
            </label>
            <span class="text-gray-600 font-medium text-sm sm:text-base">Mass Items</span>
        </div>

        <!-- Export Button -->
        <div class="flex justify-end mb-4">
            <button onclick="exportTableToExcel('GoldStock.xls')"
                class="flex items-center gap-2 bg-green-500 hover:bg-green-600 text-white font-semibold px-3 sm:px-5 py-2 sm:py-3 rounded-xl shadow-lg transition-all duration-300 transform hover:scale-105 text-sm sm:text-base">
                <i class="fas fa-file-excel text-white text-base sm:text-lg"></i>
                Export to Excel
            </button>
        </div>

        <!-- Single View Table -->
        <div id="singleViewTable" class="bg-white shadow-lg rounded-xl overflow-hidden transition-all duration-500">
            <h2 class="text-lg sm:text-xl font-bold text-gray-800 p-3 sm:p-4 border-b">Gold Stock - Shield Items</h2>
            <div class="overflow-x-auto">
                <table id="stockTable" class="min-w-full divide-y divide-gray-100 text-sm sm:text-base">
                    <thead class="bg-gray-100">
                        <tr>
                            <th class="w-10 px-2 sm:px-4 py-2 sm:py-3 text-center font-medium text-gray-700 uppercase">
                                ID</th>
                            <th class="w-28 px-2 sm:px-4 py-2 sm:py-3 text-left font-medium text-gray-700 uppercase">
                                Gold Type</th>
                            <th class="w-20 px-2 sm:px-4 py-2 sm:py-3 text-center font-medium text-gray-700 uppercase">
                                Weight (gm)</th>
                            <th class="w-32 px-2 sm:px-4 py-2 sm:py-3 text-center font-medium text-gray-700 uppercase">
                                Date Added</th>
                            <th
                                class="w-36 px-2 sm:px-4 py-2 sm:py-3 text-right sm:text-right font-medium text-gray-700 uppercase">
                                Actions</th>
                        </tr>
                    </thead>
                    <tbody id="stockTableBody" class="bg-white divide-y divide-gray-200">
                        <!-- Dynamic rows will be appended here -->
                    </tbody>
                    <tfoot class="bg-gray-50">
                        <tr>
                            <td colspan="2"></td>
                            <td id="totalWeight"
                                class="px-2 sm:px-4 py-2 sm:py-3 text-center font-semibold text-gray-800">Total: 0.00 gm
                            </td>
                            <td colspan="2"></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <div id="totalItems"
                class="p-2 sm:p-4 font-medium text-gray-700 text-sm sm:text-base text-center sm:text-left">Total Items
                Sold: 0</div>
        </div>


        <!-- Mass View Table -->
        <div id="massViewTable" class="bg-white shadow-lg rounded-xl overflow-hidden mt-6" style="display:none;">
            <h2
                class="text-lg sm:text-xl font-bold text-gray-800 p-3 sm:p-4 border-b flex justify-between items-center">
                Gold Stock - Mass Items
            </h2>
            <div class="overflow-x-auto">
                <table id="massStockTable" class="min-w-full divide-y divide-gray-200 text-sm sm:text-base">
                    <thead class="bg-gray-100">
                        <tr>
                            <th class="px-3 sm:px-6 py-2 sm:py-3 text-left font-medium text-gray-700 uppercase">ID</th>
                            <th class="px-3 sm:px-6 py-2 sm:py-3 text-left font-medium text-gray-700 uppercase">Gold
                                Type</th>
                            <th class="px-3 sm:px-6 py-2 sm:py-3 text-left font-medium text-gray-700 uppercase">Weight
                                (gm)</th>
                            <th class="px-3 sm:px-6 py-2 sm:py-3 text-left font-medium text-gray-700 uppercase">Date
                                Added</th>
                            <th class="px-3 sm:px-6 py-2 sm:py-3 text-left font-medium text-gray-700 uppercase">Actions
                            </th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <!-- Mass data dynamically populated -->
                    </tbody>
                    <tfoot class="bg-gray-50">
                        <tr>
                            <td colspan="2"></td>
                            <td id="massTotalWeight" class="px-3 sm:px-6 py-2 sm:py-3 font-semibold text-gray-800">
                                Total: 0.00 gm</td>
                            <td colspan="2"></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <div id="massTotalItems" class="p-2 sm:p-4 font-medium text-gray-700 text-sm sm:text-base">Total Items: 0
            </div>
        </div>

        <div id="message"
            class="fixed top-20 right-4 bg-green-500 text-white px-3 py-2 rounded-lg shadow-lg hidden transition-all duration-300 text-sm sm:text-base">
        </div>

    </main>

    <script>
        function toggleActions(button) {
            const menu = button.nextElementSibling;
            menu.classList.toggle('hidden'); // toggle visibility
        }

        // Close dropdown if clicking outside
        document.addEventListener('click', function (e) {
            document.querySelectorAll('.action-menu').forEach(menu => {
                if (!menu.contains(e.target) && !menu.previousElementSibling.contains(e.target)) {
                    menu.classList.add('hidden');
                }
            });
        });
        function toggleView() {
            const singleView = document.getElementById('singleViewTable');
            const massView = document.getElementById('massViewTable');
            const isMassView = document.getElementById('massViewSwitch').checked;

            if (isMassView) {
                singleView.style.display = 'none';
                massView.style.display = 'block';
            } else {
                singleView.style.display = 'block';
                massView.style.display = 'none';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Function to fetch and display stock data
            const fetchStockData = async (url, tableBodySelector, totalWeightElementId, totalItemsElementId, messageDivId, isMass = false) => {
                try {
                    const response = await fetch(url);
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    const data = await response.json();

                    const tableBody = document.querySelector(tableBodySelector);
                    const messageDiv = document.getElementById(messageDivId);
                    const totalWeightElement = document.getElementById(totalWeightElementId);
                    const totalItemsElement = document.getElementById(totalItemsElementId);
                    let totalWeight = 0;
                    let totalItems = 0;

                    // Check if there's any data
                    if (data.length === 0) {
                        tableBody.innerHTML = '<tr><td colspan="6">No stock data available</td></tr>';
                        messageDiv.textContent = 'No stock data available';
                        messageDiv.style.display = 'block';
                        totalWeightElement.textContent = 'Total: 0.00 gm';
                        totalItemsElement.textContent = 'Total Items: 0';
                        return;
                    }

                    // Populate the table with data
                    data.forEach(stock => {
                        const row = document.createElement('tr');

                        row.innerHTML = `
  <td class="text-center">${stock.id}</td>
  <td class="text-center">${stock.gold_type}</td>
  <td class="text-center">${stock.quantity}</td>
  <td class="text-center">${formatDate(stock.date_added)}</td>
  <td class="text-center relative">
    <div class="inline-block text-left">
      <button onclick="toggleDropdown(this)" class="bg-gray-100 hover:bg-gray-200 text-gray-800 font-medium px-3 py-1 rounded-lg text-sm shadow-sm">
        Actions <i class="fas fa-chevron-down ml-1"></i>
      </button>
      <div class="hidden absolute right-0 mt-2 w-40 bg-white border border-gray-200 rounded-lg shadow-lg z-50 dropdown-menu">
        <button onclick="generateTag(${stock.id}, '${stock.silver_type}', ${stock.quantity})"
          class="block w-full text-left px-4 py-2 text-sm hover:bg-yellow-50">Generate Tag</button>
        <button onclick="editStock(${stock.id}, ${stock.quantity}, ${isMass})"
          class="block w-full text-left px-4 py-2 text-sm hover:bg-blue-50 text-blue-600">Edit</button>
        <button onclick="deleteStock(${stock.id}, ${isMass})"
          class="block w-full text-left px-4 py-2 text-sm hover:bg-red-50 text-red-600">Delete</button>
      </div>
    </div>
  </td>
`;

                        tableBody.appendChild(row);

                        // Calculate totals
                        totalWeight += parseFloat(stock.quantity);
                        totalItems++;
                    });

                    // Display success message and update totals
                    messageDiv.textContent = 'Data loaded successfully';
                    messageDiv.style.display = 'block';
                    totalWeightElement.textContent = `Total: ${totalWeight.toFixed(2)} gm`;
                    totalItemsElement.textContent = `Total Items: ${totalItems}`;
                } catch (error) {
                    console.error('Error fetching stock data:', error);
                    document.querySelector(tableBodySelector).innerHTML = '<tr><td colspan="6">Failed to load stock data</td></tr>';
                    const messageDiv = document.getElementById(messageDivId);
                    messageDiv.textContent = 'Failed to load stock data';
                    messageDiv.style.display = 'block';
                }
            };

            // Fetch mass stock data
            fetchStockData('/view-stock-data-mass', '#massStockTable tbody', 'massTotalWeight', 'massTotalItems', 'message', true);

            // Fetch regular stock data
            fetchStockData('/view-stock-data', '#stockTable tbody', 'totalWeight', 'totalItems', 'message', false);
        });

        function generateTag(id, goldType, quantity) {
            const tagContent = `
                <div style="width: 2in; height: 1in; border: 1px solid #000; padding: 5px; box-sizing: border-box;">
                    <h2 style="font-size: 0.8em; margin: 0;">Gold Tag</h2>
                    <p style="font-size: 0.7em; margin: 2px 0;"><strong>ID:</strong> ${id}</p>
                    <p style="font-size: 0.7em; margin: 2px 0;"><strong>Gold Type:</strong> ${goldType}</p>
                    <p style="font-size: 0.7em; margin: 2px 0;"><strong>Weight (in gm):</strong> ${quantity}</p>
                </div>
            `;
            const tagWindow = window.open('', '', 'height=100,width=200');
            tagWindow.document.write('<html><head><title>Print Tag</title>');
            tagWindow.document.write('<style>body { font-family: Arial, sans-serif; padding: 0; margin: 0; display: flex; align-items: center; justify-content: center; height: 100vh; } </style>');
            tagWindow.document.write('</head><body>');
            tagWindow.document.write(tagContent);
            tagWindow.document.write('<button onclick="window.print()" style="display: block; margin-top: 10px; padding: 5px 10px; border: none; background-color: #007bff; color: #fff; border-radius: 5px; cursor: pointer;">Print</button>');
            tagWindow.document.write('</body></html>');
            tagWindow.document.close();
        }
        function formatDate(dateString) {
            const date = new Date(dateString);
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0'); // Months are 0-based
            const year = date.getFullYear();
            return `${day}-${month}-${year}`;
        }
        function exportTableToExcel(filename = 'stock.xls') {
            const table = document.querySelector('main table');
            if (!table) return alert('No table found to export');

            // Clone table to avoid modifying the page
            const tableClone = table.cloneNode(true);

            // Remove last column from all rows
            Array.from(tableClone.rows).forEach(row => {
                row.deleteCell(-1); // remove last cell
            });

            // Create a data URI for Excel
            const html = tableClone.outerHTML;
            const uri = 'data:application/vnd.ms-excel;base64,';
            const base64 = s => window.btoa(unescape(encodeURIComponent(s)));

            const template = `
        <html xmlns:o="urn:schemas-microsoft-com:office:office" 
              xmlns:x="urn:schemas-microsoft-com:office:excel" 
              xmlns="http://www.w3.org/TR/REC-html40">
        <head><meta charset="UTF-8"></head>
        <body>${html}</body>
        </html>
    `;

            const link = document.createElement('a');
            link.href = uri + base64(template);
            link.download = filename;
            link.click();
        }


        async function deleteStock(id, isMass = false) {
            // Create modal overlay
            const modalOverlay = document.createElement('div');
            modalOverlay.style.cssText = `
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 10000;
    backdrop-filter: blur(10px);
    padding: 1rem;
    overflow-y: auto;
    animation: fadeIn 0.4s ease forwards;
  `;

            // Create modal content container
            const modalContent = document.createElement('div');
            modalContent.style.cssText = `
    background: linear-gradient(165deg, #ffffff, #f5f7fa);
    padding: 2.5rem 1.5rem;
    border-radius: 1.5rem;
    width: 100%;
    max-width: 480px;
    text-align: center;
    box-shadow: 0 20px 50px rgba(0,0,0,0.2);
    position: relative;
    animation: slideIn 0.5s ease forwards;
  `;

            modalContent.innerHTML = `
    <style>
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes slideIn {
        from { transform: translateY(-40px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.08); }
      }
      @keyframes glow {
        0%, 100% { box-shadow: 0 0 5px rgba(255,71,87,0.5); }
        50% { box-shadow: 0 0 20px rgba(255,71,87,0.8); }
      }
      .modal-btn {
        padding: 0.75rem 1.75rem;
        border: none;
        border-radius: 9999px;
        font-weight: 700;
        margin: 0 0.5rem;
        cursor: pointer;
        transition: all 0.3s ease;
      }
      .modal-btn:hover {
        transform: scale(1.05);
      }
      @media (max-width: 480px) {
        .modal-btn { width: 100%; margin: 0.5rem 0; }
      }
    </style>
    <div style="font-size: 4.5rem; margin-bottom: 1rem; animation: pulse 2s infinite;">🗑️</div>
    <h3 style="font-size: 1.875rem; font-weight: 800; color: #2d3436; margin-bottom: 1rem;">Delete Stock Item</h3>
    <p style="font-size: 1rem; line-height: 1.6; color: #2d3436; margin-bottom: 2rem;">
      Are you sure you want to delete this stock item? This action cannot be undone.
    </p>
    <div style="
  display: flex; 
  justify-content: center; 
  align-items: center; 
  gap: 12px; 
  flex-wrap: wrap; 
  margin-top: 10px;
">
  <button id="cancelDelete" class="modal-btn" 
    style="
      background: #f1f2f6; 
      color: #2d3436; 
      border: none; 
      padding: 10px 18px; 
      border-radius: 8px; 
      font-weight: 500; 
      cursor: pointer; 
      transition: all 0.3s ease;
    "
    onmouseover="this.style.background='#dfe6e9'"
    onmouseout="this.style.background='#f1f2f6'"
  >
    Cancel
  </button>

  <button id="confirmDelete" class="modal-btn" 
    style="
      background: #ff4757; 
      color: white; 
      border: none; 
      padding: 10px 18px; 
      border-radius: 8px; 
      font-weight: 500; 
      cursor: pointer; 
      animation: glow 2s infinite; 
      transition: transform 0.2s ease;
    "
    onmouseover="this.style.transform='scale(1.05)'"
    onmouseout="this.style.transform='scale(1)'"
  >
    Delete Stock
  </button>
</div>

<style>
@keyframes glow {
  0% { box-shadow: 0 0 5px #ff6b81; }
  50% { box-shadow: 0 0 15px #ff4757; }
  100% { box-shadow: 0 0 5px #ff6b81; }
}
</style>

  `;

            modalOverlay.appendChild(modalContent);
            document.body.appendChild(modalOverlay);

            // Close modal function
            const closeModal = () => {
                modalOverlay.remove();
            };

            // Cancel button
            document.getElementById('cancelDelete').onclick = closeModal;

            // Clicking outside modal
            modalOverlay.addEventListener('click', e => {
                if (e.target === modalOverlay) closeModal();
            });

            // ESC key
            document.addEventListener('keydown', e => {
                if (e.key === 'Escape') closeModal();
            }, { once: true });

            // Confirm delete
            document.getElementById('confirmDelete').onclick = async () => {
                const url = isMass ? `/delete-stock-gold-mass/${id}` : `/delete-stock-gold/${id}`;
                try {
                    const response = await fetch(url, { method: 'DELETE' });
                    const data = await response.json();
                    if (!response.ok) throw new Error(data.message || 'Failed to delete');

                    // Remove table row
                    const tableBody = isMass ? document.querySelector('#massStockTable tbody') : document.querySelector('#stockTable tbody');
                    const row = tableBody.querySelector(`tr[data-id="${id}"]`);
                    if (row) row.remove();

                    // Show success inside modal
                    modalContent.innerHTML = `
        <div style="font-size: 4.5rem; margin-bottom: 1rem; color: #2ecc71;">✓</div>
        <h3 style="font-size: 1.875rem; font-weight: 800; color: #2ecc71; margin-bottom: 1rem;">Success!</h3>
        <p style="font-size: 1rem; line-height: 1.6; color: #2d3436; margin-bottom: 2rem;">Stock item has been successfully deleted.</p>
        <button id="closeModal" class="modal-btn" style="background: #2ecc71; color: white; width: 60%;">Close</button>
      `;
                    document.getElementById('closeModal').onclick = closeModal;
                } catch (error) {
                    console.error(error);
                    modalContent.innerHTML = `
        <div style="font-size: 4.5rem; margin-bottom: 1rem; color: #ff4757;">⚠️</div>
        <h3 style="font-size: 1.875rem; font-weight: 800; color: #ff4757; margin-bottom: 1rem;">Error</h3>
        <p style="font-size: 1rem; line-height: 1.6; color: #2d3436; margin-bottom: 2rem;">Failed to delete stock item: ${error.message}</p>
        <button id="closeModal" class="modal-btn" style="background: #ff4757; color: white; width: 60px;">Close</button>
      `;
                    document.getElementById('closeModal').onclick = closeModal;
                }
            };
        }
        async function editStock(stockId, currentWeight, isMass = false) {
            // Create modal overlay
            const modalOverlay = document.createElement('div');
            modalOverlay.style.cssText = `
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.85);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 10000;
        backdrop-filter: blur(12px);
        padding: 1rem;
        overflow-y: auto;
        animation: fadeIn 0.4s ease forwards;
    `;

            // Create modal content
            const modalContent = document.createElement('div');
            modalContent.style.cssText = `
        background: linear-gradient(165deg, #ffffff, #f5f7fa);
        padding: 2rem 1.5rem;
        border-radius: 1.5rem;
        width: 100%;
        max-width: 480px;
        text-align: center;
        box-shadow: 0 20px 50px rgba(0,0,0,0.2);
        position: relative;
        animation: slideIn 0.5s ease forwards;
    `;

            modalContent.innerHTML = `
        <style>
            @keyframes fadeIn {
                from { opacity: 0; }
                to { opacity: 1; }
            }
            @keyframes slideIn {
                from { transform: translateY(-40px); opacity: 0; }
                to { transform: translateY(0); opacity: 1; }
            }
            @keyframes pulse {
                0%, 100% { transform: scale(1); }
                50% { transform: scale(1.05); }
            }
            .modal-btn {
                padding: 0.75rem 1.75rem;
                border: none;
                border-radius: 9999px;
                font-weight: 700;
                font-size: 1rem;
                margin: 0.5rem;
                cursor: pointer;
                transition: all 0.3s ease;
            }
            .modal-btn:hover {
                transform: scale(1.05);
            }
            .weight-input {
                width: 89%;
                padding: 1.25rem;
                margin: 1.5rem 0;
                border: 2px solid #e1e8ed;
                border-radius: 16px;
                font-size: 1rem;
                box-shadow: inset 0 2px 4px rgba(0,0,0,0.06);
                transition: all 0.3s;
            }
            .weight-input:focus {
                outline: none;
                border-color: #3498db;
                box-shadow: 0 0 0 3px rgba(52,152,219,0.2);
            }
            @media (max-width: 480px) {
                .modal-btn { width: 100%; margin: 0.5rem 0; }
            }
        </style>
        <div style="font-size: 4.5rem; margin-bottom: 1rem; animation: pulse 2s infinite;">⚖️</div>
        <h3 style="font-size: 1.875rem; font-weight: 800; color: #2d3436; margin-bottom: 1rem;">Update Weight</h3>
        <p style="font-size: 1rem; line-height: 1.6; color: #2d3436; margin-bottom: 1.5rem; font-weight: 500; background: #f1f3f5; padding: 1rem 1.5rem; border-radius: 12px; border: 1px solid #dcdde1;">
            ID: <span style="color: #00b894; font-weight: 700;">${stockId}</span><br>
            Current weight: <span style="color: #00b894; font-weight: 700;">${currentWeight} gm</span>
        </p>

        <input type="number" class="weight-input" id="newWeightInput" placeholder="Enter new weight" value="${currentWeight}">
        <div style="display: flex; justify-content: center; flex-wrap: wrap; gap: 0.5rem;">
            <button id="cancelBtn" class="modal-btn" style="background: #f1f2f6; color: #2d3436;">Cancel</button>
            <button id="updateBtn" class="modal-btn" style="background: #3498db; color: white;">Update Weight</button>
        </div>
    `;

            modalOverlay.appendChild(modalContent);
            document.body.appendChild(modalOverlay);

            // Close modal function
            const closeModal = () => modalOverlay.remove();

            document.getElementById('cancelBtn').onclick = closeModal;
            modalOverlay.addEventListener('click', e => { if (e.target === modalOverlay) closeModal(); });
            document.addEventListener('keydown', e => { if (e.key === 'Escape') closeModal(); }, { once: true });

            // Update button
            document.getElementById('updateBtn').onclick = async () => {
                const newWeight = document.getElementById('newWeightInput').value;
                if (!newWeight || isNaN(newWeight)) return;

                const url = isMass ? `/update-weight-mass/${stockId}` : `/update-weight/${stockId}`;
                try {
                    const response = await fetch(url, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ newWeight: newWeight })
                    });
                    const data = await response.json();

                    if (data.message.includes('successfully')) {
                        // Update table weight
                        const tableSelector = isMass ? '#massStockTable' : '#stockTable';
                        const row = document.querySelector(`${tableSelector} tr[data-id="${stockId}"]`);
                        if (row) row.querySelector('.weight-cell').textContent = newWeight;

                        // Success message
                        modalContent.innerHTML = `
                    <div style="font-size: 4.5rem; margin-bottom: 1rem; color: #2ecc71;">✓</div>

function toggleDropdown(button) {
  const menu = button.nextElementSibling;
  document.querySelectorAll('.dropdown-menu').forEach(m => {
    if (m !== menu) m.classList.add('hidden');
  });
  menu.classList.toggle('hidden');
}

// Close dropdown when clicking outside
document.addEventListener('click', (e) => {
  if (!e.target.closest('.dropdown-menu') && !e.target.closest('button')) {
    document.querySelectorAll('.dropdown-menu').forEach(menu => menu.classList.add('hidden'));
  }
});
