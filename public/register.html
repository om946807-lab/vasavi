<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Sri Vasavi Jewellers</title>
    <link rel="icon" href="logo.png" type="image/x-icon">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom right, #d1c4e9, #f5f5f5);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .register-container {
            background: #fff;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            width: 380px;
            text-align: center;
            position: relative;
        }

        .register-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0) 70%);
            border-radius: 20px;
            z-index: -1;
        }

        .form-box h1 {
            margin-bottom: 24px;
            color: #4a4a4a;
            font-size: 30px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            border-bottom: 3px solid #d2b9d0;
            padding-bottom: 10px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        input[type="text"], input[type="password"], select {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            border: 1px solid #dcdcdc;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="text"]:focus, input[type="password"]:focus, select:focus {
            border-color: #d2b9d0;
            box-shadow: 0 0 12px rgba(210, 185, 208, 0.3);
            outline: none;
        }

        .submit-btn {
            background-color: #d2b9d0;
            color: white;
            padding: 15px 0;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #bfa1b6;
            transform: translateY(-2px);
        }

        .submit-btn:active {
            background-color: #a68e9a;
            transform: translateY(0);
        }

        .form-footer {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }

        a {
            color: #d2b9d0;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #bfa1b6;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="form-box">
            <h1>Register</h1>
            <form id="registerForm" method="POST" action="/register">
                <div class="input-group">
                    <input type="text" name="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <div class="input-group">
                    <select name="role" required>
                        <option value="" disabled selected>Select Role</option>
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <input type="submit" value="Register" class="submit-btn">
            </form>
            <div class="form-footer">
                <p>Already have an account? <a href="/login">Login</a></p>
            </div>
        </div>
    </div>
</body>
</html>
