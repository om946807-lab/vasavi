<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="view-data.css"> <!-- Your CSS file -->
    <link rel="icon" href="logo.png" type="image/x-icon">

    <title>Transaction View</title>
</head>
<body>
    <header>
        <div class="header-title">Old Data View</div>
        <a href="others.html" class="back-button">Back</a>
    </header>
    
    <div class="container">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search bills..." oninput="searchBills()">
            <button id="searchButton" onclick="searchBills()">Search</button>
        </div>
        <div class="transaction-type">
            <label for="transactionSelect">Select Transaction Type:</label>
            <select id="transactionSelect">
                <option value="">-- Select --</option>
                <option value="deposit">Deposit</option>
                <option value="balance">Balance</option>
            </select>
        </div>

        <table class="data-table" id="dataTable">
            <thead>
                <tr id="tableHeader">
                    <!-- Table Header will be populated here -->
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Table Body will be populated here -->
            </tbody>
        </table>
        <div id="totalBalanceContainer" class="total-balance" style="display: none;">
            <strong>Total Balance Amount: </strong>
            <span id="totalBalanceAmount">₹0.00</span>
        </div>
        <div id="totalDepositContainer" class="total-balance" style="display: none;">
            <strong>Total Deposit Amount: </strong>
            <span id="totalDepositAmount">₹0.00</span>
        </div>
      
    </div>

    <!-- Modal for Payment History -->
    <div id="historyModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="payment-history-container">
                <!-- Payment history will be populated here -->
            </div>
        </div>
    </div>

    <script>
         function formatNumber(num) {
            return new Intl.NumberFormat('en-IN').format(num);
        }
        function formatDate(dateString) {
            const date = new Date(dateString);
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0'); // Months are 0-based
            const year = date.getFullYear();
            return `${day}-${month}-${year}`;
        }

        const transactionSelect = document.getElementById('transactionSelect');
        const tableHeader = document.getElementById('tableHeader');
        const tableBody = document.getElementById('tableBody');
        const totalBalanceContainer = document.getElementById('totalBalanceContainer');
        const totalDepositContainer = document.getElementById('totalDepositContainer');


        transactionSelect.addEventListener('change', function() {
            const selectedType = this.value;

            if (selectedType === 'deposit') {
                fetchDepositData();
                totalBalanceContainer.style.display = 'none'; // Hide balance total

            } else if (selectedType === 'balance') {
                fetchBalanceData();
                totalDepositContainer.style.display = 'none'; // Hide deposit total

            } else {
                // Clear the table if no selection
                tableHeader.innerHTML = '';
                tableBody.innerHTML = '';
                totalBalanceContainer.style.display = 'none'; // Hide balance total
                totalDepositContainer.style.display = 'none'; // Hide deposit total
            }
        });

        function fetchDepositData() {
            tableHeader.innerHTML = `
                <th>ID</th>
                <th>Customer Name</th>
                <th>Customer Phone</th>
                <th>Date</th>
                <th>Amount Deposited</th>
                <th>Update Amount</th>
            `;

            fetch('/api/deposit_info') // Update this URL based on your API
                .then(response => response.json())
                .then(data => {
                    tableBody.innerHTML = ''; // Clear existing rows
                    let totalDeposit = 0; // Initialize total deposit variable

                    data.forEach(row => {
                        tableBody.innerHTML += `
                            <tr>
                                <td>${row.id}</td>
                                <td>${row.customer_name}</td>
                                <td>${row.customer_phone}</td>
                                <td>${formatDate(row.deposit_date)}</td>
                                <td>₹${formatNumber(row.amount_deposited)}</td>
                                <td>
                                    ${row.amount_deposited === 0 ? 
                                       `<span class="cleared-status">Cleared</span>`  :
                                        `<select onchange="updateDepositAmount(${row.id}, this)">
                                            <option value="">Select Action</option>
                                            <option value="deposit">Deposit</option>
                                            <option value="reduce">Deduct</option>
                                        </select>`}
                                </td>
                            </tr>
                        `;
                        totalDeposit += parseFloat(row.amount_deposited); // Add deposit amount to total

                    });
                    totalDepositAmount.innerText = `₹${formatNumber(totalDeposit)}`;
                    totalDepositContainer.style.display = 'block'; // Show deposit total
                })
                .catch(error => console.error('Error fetching deposit data:', error));
        }

        function fetchBalanceData() {
    tableHeader.innerHTML = `
        <th>ID</th>
        <th>Customer Name</th>
        <th>Customer Phone</th>
        <th>Bill Date</th>
        <th>Bill Number</th>
        <th>Total Amount</th>
        <th>Amount Paid</th>
        <th>Balance Amount</th>
        <th>Pay Balance</th>
        <th>History</th>
    `;

    fetch('/api/billing_info') // Update this URL based on your API
        .then(response => response.json())
        .then(data => {
            tableBody.innerHTML = ''; // Clear existing rows
            let totalBalance = 0; // Initialize total balance variable

            data.forEach(row => {
                tableBody.innerHTML += `
                    <tr>
                        <td>${row.id}</td>
                        <td>${row.customer_name}</td>
                        <td>${row.customer_phone}</td>
                        <td>${formatDate(row.bill_date)}</td>
                        <td>${row.bill_number}</td>
                        <td>₹${formatNumber(row.total_amount)}</td>
                        <td>₹${formatNumber(row.amount_paid)}</td>
                        <td>₹${formatNumber(row.balance_amount)}</td>
                        <td>
                            ${
                                row.balance_amount === 0
                                ? '<span class="cleared-status">Cleared</span>'
                                : `<button class="button button-pay" onclick="payBalance(${row.id}, '${row.bill_number}',${row.balance_amount})">Pay Balance</button>`
                            }
                         </td>                                
                        <td><button class="button button-history" onclick="showHistory('${row.bill_number}')">History</button></td>
                    </tr>
                `;

                totalBalance += parseFloat(row.balance_amount); // Add balance amount to total
            });

            // Display the total balance amount
           
            totalBalanceAmount.innerText = `₹${formatNumber(totalBalance)}`;
            totalBalanceContainer.style.display = 'block'; // Show balance total
        })
        .catch(error => console.error('Error fetching balance data:', error));
}


        function updateDepositAmount(depositId, actionSelect) {
            const action = actionSelect.value;

            if (!action) {
                alert("Please select an action (Deposit or Reduce).");
                return;
            }

            const amount = parseFloat(prompt("Enter the amount:"));
            if (isNaN(amount) || amount <= 0) {
                alert("Please enter a valid amount greater than 0.");
                return;
            }

            fetch(`/api/update_deposit/${depositId}`, {
                method: 'PATCH',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ amount: amount, action: action }),
            })
            .then(response => {
                if (response.ok) {
                    alert(`${action.charAt(0).toUpperCase() + action.slice(1)} ₹${amount} successfully.`);
                    fetchDepositData(); // Refresh data
                } else {
                    alert("Failed to update deposit amount. Please try again.");
                    actionSelect.selectedIndex = 0; // Reset the dropdown to default
                }
            })
            .catch(error => {
                console.error('Error updating deposit amount:', error);
                alert("An error occurred. Please try again.");
                actionSelect.selectedIndex = 0; // Reset the dropdown to default
            });
        }

        function payBalance(billId, billNumber,balanceAmount) {
            const amountToPay = parseFloat(prompt("Enter the amount you want to pay:"));
            if (isNaN(amountToPay) || amountToPay <= 0) {
                alert("Please enter a valid amount greater than 0.");
                return;
            }
            if (amountToPay > balanceAmount) {
        alert(`The amount you entered exceeds the balance of ₹${balanceAmount}. Please enter an amount less than or equal to the balance.`);
        return;
    }

            fetch(`/api/pay_balance`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ bill_number: billNumber, amount_paid: amountToPay, id: billId }),
            })
            .then(response => {
                if (response.ok) {
                    alert(`Payment of ₹${amountToPay} successfully recorded.`);
                    fetchBalanceData(); // Refresh data on successful payment
                } else {
                    response.json().then(errorData => {
                        alert(`Failed to record payment: ${errorData.error || 'Please try again.'}`);
                    });
                }
            })
            .catch(error => {
                console.error('Error recording payment:', error);
                alert("An error occurred. Please try again.");
            });
        }

        function showHistory(billNumber) {
            const modal = document.getElementById('historyModal');
            const paymentHistoryContainer = document.getElementById('payment-history-container');

            // Clear previous content before fetching new data
            paymentHistoryContainer.innerHTML = '';

            fetch(`/api/payment_history/${billNumber}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok: ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.length === 0) {
                        alert("No payment history available for this bill number.");
                        modal.style.display = 'none'; // Close the modal if no data
                        return; // Exit if no data
                    }

                    let rows = '';
                    let totalAmountPaid = 0;

                    data.forEach(subBill => {
                        const amountPaid = parseFloat(subBill.amount_paid);
                        totalAmountPaid += amountPaid;

                        rows += `
                            <tr>
                                <td>${subBill.sub_bill_id || 'N/A'}</td>
                                <td>₹${amountPaid.toFixed(2)}</td>
                                <td>${formatDate(subBill.payment_date)}</td>
                            </tr>
                        `;
                    });

                    paymentHistoryContainer.innerHTML = `
                        <table>
                            <thead>
                                <tr>
                                    <th>Sub Bill ID</th>
                                    <th>Amount Paid</th>
                                    <th>Payment Date</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${rows}
                            </tbody>
                            <tfoot>
                                <tr>
                                    <td><strong>Total Paid:</strong></td>
                                    <td><strong>₹${totalAmountPaid.toFixed(2)}</strong></td>
                                    <td></td>
                                </tr>
                            </tfoot>
                        </table>
                    `;
                    
                    modal.style.display = 'block'; // Show the modal with data
                })
                .catch(error => {
                    console.error('Error fetching payment history:', error);
                    alert("An error occurred while fetching payment history. Please try again.");
                    modal.style.display = 'none'; // Close the modal on error
                });
        }

        function closeModal() {
            const modal = document.getElementById('historyModal');
            modal.style.display = 'none'; // Hide the modal
        }

        function searchBills() {
            const filter = searchInput.value.toLowerCase();
            const rows = tableBody.getElementsByTagName('tr');

            for (let i = 0; i < rows.length; i++) {
                const cells = rows[i].getElementsByTagName('td');
                let rowVisible = false;

                for (let j = 0; j < cells.length; j++) {
                    if (cells[j]) {
                        const cellText = cells[j].textContent || cells[j].innerText;
                        if (cellText.toLowerCase().includes(filter)) {
                            rowVisible = true;
                            break;
                        }
                    }
                }
                rows[i].style.display = rowVisible ? '' : 'none';
            }
        }
    </script>
</body>
</html>
